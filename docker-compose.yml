services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: typing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 10

  backend:
      build: ./typing-backend
      ports:
        - "8000:8000"
      env_file:
        - typing-backend/.env
      volumes:
        - ./typing-backend/app:/app/app
        - files_data:/app/files         # volume for PDFs inside container
      depends_on:
        - db

volumes:
  postgres_data:
  files_data:
