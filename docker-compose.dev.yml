services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: typing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
      - typing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 10

  backend:
    image: typing-backend:1
    build: 
      context: ./typing-backend
      target: dev
    ports:
      - "8000:8000"
    env_file:
      - typing-backend/.env
    volumes:
      - ./typing-backend/app:/app/app
      - files_data:/app/files
    depends_on:
      - db
    networks:
      - backend
      - typing

  frontend:
    image: typing-frontend:1
    build: 
      context: ./typing-ui
      target: dev
    init: true
    ports:
      - "5173:5173"
    env_file:
      - typing-ui/.env
    working_dir: /usr/src/app
    volumes:
      - ./typing-ui:/usr/src/app
      - type: volume
        source: frontend_node_modules
        target: /usr/src/app/node_modules
    depends_on:
      - backend
    networks:
      - frontend
      - typing

volumes:
  postgres_data:
  files_data:
  frontend_node_modules:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  typing:
    driver: bridge
